<!DOCTYPE html>
<html>

<head>
  <title>MyPage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../xoutput/styles/style.css">
</head>

<body class="container">
  <form class="container card-4">
  <h2>Checkboxes</h2>
  <p>
  <input class="check" type="checkbox" checked="checked">
  <label>Milk</label></p>
  <p>
  <input class="check" type="checkbox">
  <label> Sugar</label></p>
  <p>
  <input class="check" type="checkbox" disabled>
  <label>Lemon (Disabled)</label></p>
  <h2>Radio Buttons</h2>
  <p>
  <input class="radio" type="radio" name="gender" value="male" checked>
  <label>Male</label></p>
  <p>
  <input class="radio" type="radio" name="gender" value="female">
  <label>Female</label></p>
  <p>
  <input class="radio" type="radio" name="gender" value="" disabled>
  <label>Don't know (Disabled)</label></p>
  <h1>Select Your Free Option</h1>

 <select class="select" name="option">
   <option value="" disabled selected>Choose your option</option>
   <option value="1">Option 1</option>
   <option value="2">Option 2</option>
   <option value="3">Option 3</option>
 </select>

 <p><button class="button teal">Register</button></p>
</form>
</body>

</html>
